# Properties for slf4j logging with log4net as backing store
# See http://saltnlight5.blogspot.com/2013/08/how-to-configure-slf4j-with-different.html
#
level = Run
log4j.rootLogger=DEBUG, logfile

log4j.appender.logfile=org.apache.log4j.ConsoleAppender
#
#log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
# log4j.appender.logfile.datePattern='-'dd'.log'
## ? ${log}
## only if
## log = /some/hardcoded/path
#log4j.appender.logfile.File=log/App$P{level}.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%-6r %d{ISO8601} %-5p %40.40c [%t] (%F:%L) - %m%n
